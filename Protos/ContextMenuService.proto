// Proto/ContextManuService.proto
syntax = "proto3";

package generic;

enum ActionType {
  CHANGE = 0;
  SPLIT = 1;
}

message ActionRequest {
  string path = 1;
  ActionType action = 2;
}

message EmptyResponse {}

service ContextManuService {
  rpc SubmitAction(ActionRequest) returns (EmptyResponse);
}
